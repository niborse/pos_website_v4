<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script> <!-- Include Moment.js adapter -->
    <link rel="stylesheet" href="dashboard.css">
<body>
    <select id="yearSlicer"></select>
    <select id="quarterSlicer"></select>
    <select id="monthSlicer"></select>

    <div class="container">
        <h2 class="tablename">Dashboard</h2>
        <div>
            Total Sales: <span id="totalSales"></span><br>
            Number of Transactions: <span id="numTransactions"></span><br>
            Average Transaction Value: <span id="avgTransactionValue"></span>
            
        </div>
        
        <div class="chart-container">
            <h3>Total Revenue</h3>
            <div class="canvas-container">
                <canvas id="totalRevenueChart"></canvas>
            </div>
        </div>
        
        <div class="chart-container">
            <h3>Most Sold Items</h3>
            <div class="canvas-container">
                <canvas id="mostSoldItemsChart"></canvas>
            </div>
        </div>

        <div class="chart-container">
            <h3>Total Items Sold Per Quarter</h3>
            <div class="canvas-container">
                <canvas id="totalItemsSoldQuarterChart"></canvas>
            </div>
        </div>

        <div class="chart-container">
            <h3>Total Items Sold Per Year</h3>
            <div class="canvas-container">
                <canvas id="totalItemsSoldYearChart"></canvas>
            </div>
        </div>

        <div class="chart-container">
            <h3>Total Items Sold Per Month</h3>
            <div class="canvas-container">
                <canvas id="totalItemsSoldMonthChart"></canvas>
            </div>
        </div>

        <div class="chart-container">
            <h3>Revenue Yearly Per Product</h3>
            <div class="canvas-container">
                <canvas id="revenueYearlyPerProductChart"></canvas>
            </div>
        </div>

        <div class="chart-container">
            <h3>Revenue by Payment Method</h3>
            <div class="canvas-container">
                <canvas id="paymentMethodRevenueChart"></canvas>
            </div>
        </div>

        <div class="chart-container">
            <h3>Inventory Status</h3>
            <div class="canvas-container">
                <canvas id="inventoryLevelsChart"></canvas>
            </div>
        </div>
        
        <div class="chart-container">
            <h3>Items About to Stock Out</h3>
            <div id="lowStockAlerts" class="low-stock-alerts-container"></div>
        </div>
        
        
    </div>

    <script src="dashboard2.js"></script>
</body>
</html>
