    <title>Purchased Items</title>
    <link rel="stylesheet" href="purchased.css">
</head>
<body class="loading">
    <div class="container">
        <div class="camera-window">
            <video id="video" autoplay muted playsinline></video>
            <canvas id="canvas"></canvas>
        </div>
        <div class="purchase-system">
            <h2>Purchased Items</h2>
            <div id="detectedItems"></div>

            <div id="purchaseItemsList"></div>
            <div id="totalAmount"></div>
            <div class="actions">
                <button onclick="saveToInventory()">Save to Inventory</button>
                <button onclick="clearPurchases()">Clear</button>
            </div>
        </div>
    </div>
